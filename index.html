<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Konversi Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
    </header>
    <main>
        <section>
            <form onsubmit="event.preventDefault(); convertTemperature();">
                <!-- Form untuk memasukkan data-->
                <div class="input-group">
                    <div class="items">
                        <!-- Script untuk input -->
                        <label id="unitLabel" for="temperatureInput">Fahrenheit:</label>
                        <input type="number" id="temperatureInput" required>
                        <br>
                        <label id="resultLabel" for="result">Celsius:</label>
                        <input type="text" id="result" readonly>
                        <br>
                        <!-- Script untuk menambahkan button -->
                        <div class="buttonStyle">
                            <button class="btn" type="submit">Convert</button>
                            <button class="btn" onclick="reset()">Reset</button>
                            <button class="btn" onclick="reverseConversion();">Reverse</button>
                        </div>
                    </div>
                </div>
                <!-- Script untuk menampilkan cara konversi suhu -->
                <div class="input-group" id="input-control">
                    <div class="items">
                        <label class="konversi" for="cara-konversi">Cara konversi suhu</label>
                        <input type="text" id="cara-konversi" readonly>
                    </div>
                </div>
                <!-- Berisi script rumus konversi suhu -->
                <div class="input-group">
                    <div class="items">
                        <label class="konversi">Rumus Konversi Suhu</label>
                        <article name="" id="">
                            <p>Fahrenheit (&deg;F) ke Celcius (&deg;C):</p>
                            S<sub>(&deg;C)</sub> = (S<sub>(&deg;F)</sub> - 32) x 5/9</p>
                            <span>dan</span>
                            <p>Celcius (&deg;C) ke Fahrenheit (&deg;F):</p>
                            <p>S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> x 9/5) + 32</p>
                        </article>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Widiyanti 2025</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
